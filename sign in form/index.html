<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta="http-equiv" content="4sec">
    <title>Sign In Design Form</title>

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <!-- heading -->
    <div class="heading">
        <h1>Let's sign you in.</h1>
        <h2>Welcome back.</h2>
        <h2>You've been missed!</h2>
    </div>

    <!-- form -->
    <div class="form">
        <label for="peu" fname="Phone, email or username"></label>
        <input type="text" name="Phone, email or username" id="peu" placeholder="Phone, email or username">

        <br>

        <label for="pass"></label>
        <input type="password" pattern="[a-z]*" name="Password" id="pass" placeholder="Password">
    </div>

    <div class="paragraph">
        <p>Don't have an account?</p>
        <p><a href="#">Register</a></p>
    </div>

    
    <!-- buttons -->
    <div class="btn">
        <button>Log In</button>
        <button id="back">Back</button>
    </div>
</body>
</html>
